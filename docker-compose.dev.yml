services:
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    restart: unless-stopped
    ports:
      - '3001:3001'
    environment:
      NODE_ENV: production
      DB_PATH: /data/data.db
      EXTENSIONS_PATH: /data/extensions
    volumes:
      - ${STINA_DATA_PATH:-./data}:/data

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    restart: unless-stopped
    ports:
      - '3002:3002'
    depends_on:
      - api
