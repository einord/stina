name: Publish Alpha

on:
  push:
    branches: [main]
    paths:
      - 'packages/extension-api/**'

permissions:
  contents: read
  id-token: write

jobs:
  publish-alpha:
    name: Publish Extension API Alpha
    runs-on: ubuntu-latest
    # Skip if this is a release commit from release-please
    if: "${{ !contains(github.event.head_commit.message, 'chore(main): release') }}"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Upgrade npm for trusted publishing
        run: npm install -g npm@11.5.1

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build extension-api
        run: pnpm --filter @stina/extension-api build

      - name: Set alpha version and publish
        run: |
          cd packages/extension-api
          VERSION=$(node -p "require('./package.json').version")
          ALPHA="${VERSION}-alpha.$(git rev-parse --short HEAD)"
          echo "Publishing @stina/extension-api@${ALPHA}"
          npm version $ALPHA --no-git-tag-version
          npm publish --provenance --tag alpha --access public
