name: Release

on:
  release:
    types:
      - published

env:
  NODE_VERSION: '20'

permissions:
  contents: write
  id-token: write
  packages: write

jobs:
  # Build and test before release
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          # Note: No cache to avoid native module conflicts

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          CI: 'true'

      - name: Rebuild better-sqlite3 for Node.js
        run: |
          echo "Node version: $(node --version)"
          # electron-rebuild is skipped in CI (see apps/electron/scripts/postinstall.js)
          npm rebuild better-sqlite3

      - name: Build packages
        run: pnpm build:packages

      - name: Typecheck
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Test
        run: pnpm test

  get-version:
    name: Get Version
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.get_version.outputs.tag }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Get version from tag
        id: get_version
        run: |
          TAG_NAME="${{ github.event.release.tag_name }}"
          echo "tag=${TAG_NAME}" >> $GITHUB_OUTPUT
          echo "version=${TAG_NAME#v}" >> $GITHUB_OUTPUT

  # Build and publish extension-api to npm
  publish-extension-api:
    name: Publish Extension API
    needs:
      - build
      - get-version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Upgrade npm for trusted publishing
        run: npm install -g npm@11.5.1

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build extension-api
        run: pnpm --filter @stina/extension-api build

      - name: Upload JSON Schema as release asset
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.get-version.outputs.tag }}
          files: packages/extension-api/schema/extension-manifest.schema.json

      - name: Publish to npm
        run: |
          cd packages/extension-api
          npm publish --provenance --access public

  docker-api:
    name: Publish API Docker image
    needs:
      - build
      - get-version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/stina-api
          tags: |
            type=raw,value=${{ needs.get-version.outputs.version }}
            type=raw,value=latest,enable=${{ !github.event.release.prerelease }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/api/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  docker-web:
    name: Publish Web Docker image
    needs:
      - build
      - get-version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/stina-web
          tags: |
            type=raw,value=${{ needs.get-version.outputs.version }}
            type=raw,value=latest,enable=${{ !github.event.release.prerelease }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/web/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # Build Web app
  build-web:
    name: Build Web
    needs:
      - build
      - get-version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          CI: 'true'

      - name: Rebuild better-sqlite3 for Node.js
        run: npm rebuild better-sqlite3

      - name: Build packages
        run: pnpm build:packages

      - name: Build web
        run: pnpm --filter @stina/web build

      - name: Create archive
        run: |
          cd apps/web
          tar -czvf stina-web-${{ needs.get-version.outputs.version }}.tar.gz dist

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.get-version.outputs.tag }}
          files: apps/web/stina-web-${{ needs.get-version.outputs.version }}.tar.gz

  # Build API server
  build-api:
    name: Build API
    needs:
      - build
      - get-version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          CI: 'true'

      - name: Rebuild better-sqlite3 for Node.js
        run: npm rebuild better-sqlite3

      - name: Build packages
        run: pnpm build:packages

      - name: Build API
        run: pnpm --filter @stina/api build

      - name: Create archive
        run: |
          cd apps/api
          tar -czvf stina-api-${{ needs.get-version.outputs.version }}.tar.gz dist package.json

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.get-version.outputs.tag }}
          files: apps/api/stina-api-${{ needs.get-version.outputs.version }}.tar.gz

  # Build TUI/CLI
  build-tui:
    name: Build TUI
    needs:
      - build
      - get-version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          CI: 'true'

      - name: Rebuild better-sqlite3 for Node.js
        run: npm rebuild better-sqlite3

      - name: Build packages
        run: pnpm build:packages

      - name: Build TUI
        run: pnpm --filter @stina/tui build

      - name: Create archive
        run: |
          cd apps/tui
          tar -czvf stina-tui-${{ needs.get-version.outputs.version }}.tar.gz dist package.json

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.get-version.outputs.tag }}
          files: apps/tui/stina-tui-${{ needs.get-version.outputs.version }}.tar.gz

  # Build Electron for macOS
  build-electron-macos:
    name: Build Electron (macOS)
    needs:
      - build
      - get-version
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build:packages

      - name: Build Electron
        run: pnpm --filter @stina/electron build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          npm_execpath: pnpm.cmd

      - name: Upload macOS DMG
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.get-version.outputs.tag }}
          files: apps/electron/out/*.dmg
        continue-on-error: true

      - name: Upload macOS ZIP
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.get-version.outputs.tag }}
          files: apps/electron/out/*-mac.zip
        continue-on-error: true

  # Build Electron for Windows
  build-electron-windows:
    name: Build Electron (Windows)
    needs:
      - build
      - get-version
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build:packages

      - name: Build Electron
        run: pnpm --filter @stina/electron build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows installer
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.get-version.outputs.tag }}
          files: apps/electron/out/*.exe
        continue-on-error: true

  # Build Electron for Linux
  build-electron-linux:
    name: Build Electron (Linux)
    needs:
      - build
      - get-version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build:packages

      - name: Build Electron
        run: pnpm --filter @stina/electron build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux AppImage
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.get-version.outputs.tag }}
          files: apps/electron/out/*.AppImage
        continue-on-error: true
