name: PR Tests

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
    branches:
      - main

env:
  NODE_VERSION: '20'

jobs:
  build:
    name: Build and Test
    if: >-
      ${{
        github.event.pull_request.draft == false &&
        !contains(github.event.pull_request.title, 'chore(main): release') &&
        !contains(github.event.pull_request.title, 'chore: release') &&
        !contains(github.event.pull_request.labels.*.name, 'autorelease: pending') &&
        !contains(github.event.pull_request.labels.*.name, 'autorelease: tagged')
      }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Rebuild better-sqlite3 for Node.js
        run: |
          # Force rebuild all better-sqlite3 installations for current Node.js version
          for dir in node_modules/.pnpm/better-sqlite3@*/node_modules/better-sqlite3; do
            if [ -d "$dir" ]; then
              echo "=== Rebuilding $dir ==="
              rm -rf "$dir/build" "$dir/prebuilds"
              (cd "$dir" && npm run build-release)
              echo "Built: $(ls $dir/build/Release/*.node 2>/dev/null || echo 'FAILED')"
            fi
          done
          echo "Node version: $(node --version)"
          echo "Expected ABI: 115 (Node 20.x)"

      - name: Build packages
        run: pnpm build:packages

      - name: Typecheck
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Test
        run: pnpm test

      - name: Build all apps
        run: pnpm build

  docker-build:
    name: Validate Docker Builds
    if: >-
      ${{
        github.event.pull_request.draft == false &&
        !contains(github.event.pull_request.title, 'chore(main): release') &&
        !contains(github.event.pull_request.title, 'chore: release') &&
        !contains(github.event.pull_request.labels.*.name, 'autorelease: pending') &&
        !contains(github.event.pull_request.labels.*.name, 'autorelease: tagged')
      }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: API
            dockerfile: apps/api/Dockerfile
            tag: api
          - name: Web
            dockerfile: apps/web/Dockerfile
            tag: web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.name }} Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: false
          tags: stina-${{ matrix.tag }}:pr-${{ github.event.pull_request.number }}

  electron-build:
    name: Validate Electron Build (${{ matrix.platform }})
    if: >-
      ${{
        github.event.pull_request.draft == false &&
        !contains(github.event.pull_request.title, 'chore(main): release') &&
        !contains(github.event.pull_request.title, 'chore: release') &&
        !contains(github.event.pull_request.labels.*.name, 'autorelease: pending') &&
        !contains(github.event.pull_request.labels.*.name, 'autorelease: tagged')
      }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: macOS
          - os: windows-latest
            platform: Windows
          - os: ubuntu-latest
            platform: Linux
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build:packages

      - name: Build Electron
        run: pnpm --filter @stina/electron build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
