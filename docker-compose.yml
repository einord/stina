services:
  api:
    image: ghcr.io/einord/stina-api:${STINA_VERSION:-latest}
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      DB_PATH: /data/data.db
      EXTENSIONS_PATH: /data/extensions
    volumes:
      - stina-data:/data

  web:
    image: ghcr.io/einord/stina-web:${STINA_VERSION:-latest}
    ports:
      - "3002:3002"
    depends_on:
      - api

volumes:
  stina-data:
